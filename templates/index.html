<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Price Prediction</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>

<div class="container">
    <h1>Flight Price Prediction</h1>
    <form action="/predict" method="post" class="prediction-form">
        <div class="form-group">
            <label for="Dep_Time">Departure Date</label>
            <input type="datetime-local" name="Dep_Time" id="Dep_Time" required>
        </div>
        <div class="form-group">
            <label for="Arrival_Time">Arrival Date</label>
            <input type="datetime-local" name="Arrival_Time" id="Arrival_Time" required>
        </div>
        <div class="form-group">
            <label for="Source">Source</label>
            <select name="Source" id="Source" required>
                <option value="Delhi">Delhi</option>
                <option value="Kolkata">Kolkata</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Chennai">Chennai</option>
            </select>
        </div>
        <div class="form-group">
            <label for="Destination">Destination</label>
            <select name="Destination" id="Destination" required>
                <option value="Cochin">Cochin</option>
                <option value="Delhi">Delhi</option>
                <option value="New Delhi">New Delhi</option>
                <option value="Hyderabad">Hyderabad</option>
                <option value="Kolkata">Kolkata</option>
            </select>
        </div>
        <div class="form-group">
            <label for="Total_Stops">Stopage</label>
            <select name="Total_Stops" required>
                <option value="0">Non-Stop</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
        </div>
        <div class="form-group">
            <label for="airline">Which Airline you want to travel?</label>
            <select name="airline" id="airline" required>
                <option value="Air India">Air India</option>
                <option value="GoAir">GoAir</option>
                <option value="IndiGo">IndiGo</option>
                <option value="Jet Airways">Jet Airways</option>
                <option value="Jet Airways Business">Jet Airways Business</option>
                <option value="Multiple carriers">Multiple carriers</option>
                <option value="Multiple carriers Premium economy">Multiple carriers Premium economy</option>
                <option value="SpiceJet">SpiceJet</option>
                <option value="Vistara">Vistara</option>
                <option value="Trujet">Trujet</option>
                <option value="Vistara Premium economy">Vistara Premium economy</option>
            </select>
        </div>
        <button type="submit" class="btn btn-submit mt-20">Submit</button>
        {% if prediction_text %}
        <div class="prediction-result">
            <h3>{{ prediction_text }}</h3>
        </div>
        {% endif %}
    </form>
    
    <footer>
        <p>Made by: Manvendra Singh</p>
    </footer>
</div>

</body>
</html>
